<div class="card p-0 border-primary rounded-50 hover-shadow">
  <img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
  <div class="card-body">
    <ul class="list-inline mb-2">
      <li class="list-inline-item"><i class="ti-calendar"></i> {{ .Params.Duration }}</li>
    </ul>
    <ul class="list-inline mb-2">
      <li class="list-inline-item">Regular Fee: <i class="ti-wallet"></i> {{ .Params.Fee }}</li>
    </ul>
    <ul class="list-inline mb-2">
      <li class="list-inline-item"><strong>Promo: </strong><i class="ti-wallet"></i> {{ .Params.Feed }}</li>
    </ul>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p class="card-text mb-4">{{ .Content }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "apply_now"}}</a>
  </div>
</div>
